  <div id="wrap">

	</a>
    </div>

    <div id="main">
      <p> 
	<div id ="request">
        <form>
		<label for="Request a Recipe"</label>
		Email: <input type="text" id ="email" placeholder="Enter email address" size="57" onclick="this.value='';">
		<br/><br/>
		Message: 
		<br/>
		<textarea rows="5" cols="50" onclick="this.value='';">
		Enter a personalized message here.
		</textarea>
		<br/>
		<input type="button" id="cancel" value = "Cancel" onclick="history.go(-1);">
		<input type="button" id="submit" value="Submit" onclick="alert('Your request has been sent!');">
		

	</form>
	</div>
