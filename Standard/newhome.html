<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="css/global2.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true
			});
		});
	</script>
</head>
<body>
	<div id="container">
		
	  <div id="recipe-form">
		<form>
		<label for="search"</label>
		<input type="search" id ="search" placeholder="Enter recipe name">
		<input type="button" id="search_recipe" value="Search" onClick="viewRecipe()">
		<input type="button" id="browse_recipe" value = "Browse recipes" onClick = "browseRecipe()">
		<input type="button" id="add_recipe" value = "Add a recipe" onclick="goToAddRecipePage()">
		</form>
		</div>
	
		<div id="example">
			<div id="slides">
				<div class="slides_container">
					<a href="#" title="" target="_blank"><div id ="memory"><img src="../Standard/img/slide8.jpg" width="250" height="130" alt="Slide 1"><span id ="mempic">2008 thanksgiving gathering</span></div><div id ="meal"><img src ="../Standard/img/roast.jpg" width="100" height = "100"/></img><span id ="foodText">Sushi. Added by Jane Doe</span></div></a>
					<a href="#" title="Taxi | Flickr - Photo Sharing!" target="_blank"><img src="http://slidesjs.com/examples/standard/img/slide-2.jpg" width="570" height="270" alt="Slide 2"></a>
					<a href="#" title="Happy Bokeh raining Day | Flickr - Photo Sharing!" target="_blank"><img src="http://slidesjs.com/examples/standard/img/slide-3.jpg" width="570" height="270" alt="Slide 3"></a>
					<a href="#" target="_blank"><img src="http://slidesjs.com/examples/standard/img/slide-4.jpg" width="570" height="270" alt="Slide 4"></a>
									</div>
				<a href="#" class="prev"><img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
				<a href="#" class="next"><img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			</div>
			<img src="img/example-frame.png" width="739" height="900" alt="Example Frame" id="frame">
		</div>
		<div id="footer">
			<p>&copy 2011 Family CookBook.</p>
			<p>Credit to Slide.js for the Jquery slideshow plugin</p>
		</div>
	</div>
</body>
</html>
